<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미국 시황 — Daily (Redirecting...)</title>
    <!-- 1. Meta Redirect (Fallback) -->
    <meta http-equiv="refresh" content="0; url=files/market_mobile.html">
    <style>
        body {
            background-color: #0d1219;
            color: #8aacbf;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            border: 3px solid #1a2c3e;
            border-top: 3px solid #4da6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="loader" style="margin: 0 auto 20px;"></div>
        <p>시황 대시보드로 이동 중입니다...</p>
        <p style="font-size: 12px; color: #3d5a6e;">잠시 후 자동으로 이동하지 않으면 <a href="files/market_mobile.html"
                style="color: #4da6ff;">여기</a>를 클릭하세요.</p>
    </div>

    <!-- 2. JS Redirect (Primary) -->
    <script>
        window.location.href = "files/market_mobile.html";
    </script>
</body>

</html>
